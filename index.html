<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Background Generator</h1>
        <div class="controls">
            <div class="control">
                <label for="color1">Color 1:</label>
                <input type="color" id="color1" name="color1" value="#ff0000">
            </div>
            <div class="control">
                <label for="color2">Color 2:</label>
                <input type="color" id="color2" name="color2" value="#0000ff">
            </div>
            <div class="control">
                <label for="gradientType">Gradient Type:</label>
                <select id="gradientType" name="gradientType">
                    <option value="linear">Linear</option>
                    <option value="radial">Radial</option>
                    <option value="conic">Conic</option>
                </select>
            </div>
            <div class="control">
                <label for="direction">Direction:</label>
                <input type="range" id="direction" name="direction" min="0" max="360" value="90">
                <span id="directionValue">90Â°</span>
            </div>
        </div>
        <div id="preview" class="preview">
            <p>Background Preview</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
